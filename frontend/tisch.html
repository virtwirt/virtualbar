<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="semantic.min.js"></script>
    <link rel="stylesheet" href="semantic.min.css">
    <script src="lib/main.js"></script>
    <title>Tisch</title>
    <style>
		.hidden{
			display: none!important;
		}
	  </style>
</head>
<body>
<br>
<div class="ui grid">
    <div class="two wide column">
        <h2 class="ui header">
            <i class="warehouse icon"></i>
            <div class="content">
                Tisch
            </div>
        </h2>
    </div>
</div>
<br>
<audio loop src="livestreamloop.mp3" controls="" controlslist="nodownload" preload="none" style="display: block;">Jukebox</audio>

<div id="username-page" class="hidden">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="button" class="accent username-submit" id="username-button">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div class="ui internally celled grid">
    <div class="row" id="test">
        <div class="two wide column"></div>
        <div class="twelve wide column">
            <div class="ui segment">
                <div class="ui list" id="messageArea">
                    <div class="item">
                        <img class="ui avatar image" src="user.jpg">
                        <div class="content">
                            <div class="description"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="two wide column"></div>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="connecting">
            Verbindung wird hergestellt...
        </div>

        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Nachricht hier schreiben..." autocomplete="off" class="form-control"/>
                    <button type="button" class="primary" id="send-button">Senden</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="lib/chat/main.js"></script>
</body>
</html>
